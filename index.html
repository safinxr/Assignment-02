<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/71bc8e0eff.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- -----------------
        Header area
    -------------------- -->
    <header>
        <h2>Influencer products</h2>
    </header>

    <main>
        <!-- ---------------------
            Section 1 
        -------------------------->
        <section class="section-1">
            <div class="text-area">
                <h1>Start your Journey as Influencer</h1>
                <p>Once you have chosen your path, the next step is to select preferred equipment for you. </p>
                <p class="first-button"><a target="blank" href="">Preebook now </a><i class="fas fa-arrow-right"></i></p>
            </div>
            <div >
                <img class="top-image" src="images/tip-img.png" alt="">
            </div>
        </section>
        <!-- ------------------
            Section 2
        --------------------- -->
        <section class="section-2">
            <div class="logo-area">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </section>
        <!---------------------
             Section 3
        -------------------- -->
        <section class="section-3">
            <h2 class="section-3-header">Popular Collection</h2>
            <div class="collection-area">
                <div class="collection">
                    <div class="image">
                        <img src="images/tripod.png" alt="">                    
                    </div>
                    <div class="info">
                        <h2>Flex Tripod</h2>
                        <h2 class="dollar">$50.48</h2>
                        <p><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i> 4.95</p>
                        <p>Wordwide shifting available
                            Buyers protection possible!</p>
                    </div>
                </div>                
            </div>
        </section>
    </main>
</body>
</html>
